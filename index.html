<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 15px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <article class="result">
    <div class="result__overview">
      <h1 class="result__title">Your Result</h1>
      <div class="result__circle">
        <p class="result__obtained">76</p>
        of 100
      </div>
      <div>
        <h2 class="result__congrat">Great</h2>
        <p class="result__comment">You scored higher than 65% of the people who have taken these tests.</p>
      </div> 
    </div>

    <div class="result__summary">
      <h2 class="summary__title">Summary</h2>

      <div class="summary__section red">
        <div>
          <img src="assets/images/icon-reaction.svg" alt="Thunder icon" />
          Reaction
        </div>
        <div class="points">
          <p><span>80</span> / 100</p>
        </div>
      </div>

      <div class="summary__section yellow">
        <div>
          <img src="assets/images/icon-memory.svg" alt="brain icon" />
          Memory
        </div>
        <div class="points">
          <p><span>92</span> / 100</p>
        </div>
      </div>

      <div class="summary__section green">
        <div>
          <img src="assets/images/icon-verbal.svg" alt="dialog icon" />
          Verbal
        </div>
        <div class="points">
          <p><span>61 </span> / 100</p>
        </div>
      </div>
    
      <div class="summary__section blue">
        <div>
          <img src="assets/images/icon-visual.svg" alt="eye icon" />
          Visual
        </div>
        <div class="points">
          <p><span>72</span> / 100</p>
        </div> 
      </div>

        <button>
          Continue
        </button>
  </article>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.

    </div>
  </footer>
</body>
</html>
